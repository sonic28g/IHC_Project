      <script>
        // Função para exibir itens adicionados ao carrinho
        function displayCartItems(cartItems) {
          var cartContainer = document.getElementById("cartItemsContainer");
          cartContainer.innerHTML = ""; // Limpa o conteúdo anterior

          cartItems.forEach(function (item) {
            var cartItemElement = document.createElement("div");
            cartItemElement.classList.add("row", "mb-3", "border-bottom");

            cartItemElement.innerHTML = `
              <div class="col-md-4">${item.title}</div>
              <div class="col-md-4">${item.quantity}</div>
              <div class="col-md-4">${item.price}€</div>
            `;

            cartContainer.appendChild(cartItemElement);
          });
        }

        // Função para calcular o total da compra
        function calculateTotal(cartItems) {
          var total = 0;
          cartItems.forEach(function (item) {
            total += item.price * item.quantity;
          });
          return total;
        }


      </script>
