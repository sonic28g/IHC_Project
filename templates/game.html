<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Game Vault Keys</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .game-title {
        text-align: center;
        font-size: 2em;
        margin-top: 20px;
      }
      .game-image {
        display: block;
        margin: 20px auto;
        max-width: 100%;
      }
      .game-details {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }
      .game-description {
        width: 50%;
      }
      .game-info {
        width: 40%;
      }
      .game-info p,
      .game-info h1 {
        margin: 10px 0;
      }
      .add-to-cart {
        display: block;
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px 20px;
        margin: 20px auto;
        text-decoration: none;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          ><img
            src="{{ url_for('static', filename='logo.png') }}"
            alt=""
            width="60"
            height="45"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for('index') }}"
                >Store</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('missions') }}">Missions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('livestreams') }}"
                >Livestreams</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link d-inline-block" href="{{ url_for('cart') }}"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              {% if current_user %}
              <a
                class="nav-link d-inline-block"
                href="{{ url_for('profile') }}"
              >
                Profile
              </a>
              <a class="nav-link d-inline-block" href="{{ url_for('logout') }}"
                >Logout</a
              >
              {% else %}
              <a class="nav-link d-inline-block" href="{{ url_for('login') }}"
                >Login</a
              >
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="game-title">{{ game.title }}</h1>
    <img class="game-image" src="{{ game.images[0] }}" alt="{{ game.title }}" />
    <div class="game-details">
      <div class="game-description">
        <h3>Descrição</h3>
        <p>{{ game.description }}</p>
      </div>
      <div class="game-info">
        <p>Price: {{ game.price }}€</p>
        <p>Genre: {{ game.genre }}</p>
        <h1>{{ game.publisher }}</h1>
      </div>
    </div>
    <a href="#" class="add-to-cart">ADD CART</a>
    <div class="game-gallery">
      {% for image in game.images %}
      <img src="{{ image }}" alt="{{ game.title }}" />
      {% endfor %}
    </div>
    <div class="livestreams"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
