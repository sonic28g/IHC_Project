<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Game Vault Keys</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          ><img
            src="{{ url_for('static', filename='logo.png') }}"
            alt=""
            width="60"
            height="45"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('missions') }}">Missions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('livestreams') }}"
                >Livestreams</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link d-inline-block" href="{{ url_for('cart') }}"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              {% if current_user %}
              <a
                class="nav-link d-inline-block active"
                aria-current="page"
                href="{{ url_for('profile') }}"
              >
                Profile
              </a>
              <a class="nav-link d-inline-block" href="{{ url_for('logout') }}"
                >Logout</a
              >
              {% else %}
              <a
                class="nav-link d-inline-block active"
                aria-current="page"
                href="{{ url_for('login') }}"
                >Login</a
              >
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form
      method="POST"
      action="{{ url_for('update_profile') }}"
      enctype="multipart/form-data"
    >
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Choose file</label>
        <input type="file" class="form-control" id="image" onchange="displaySelectedImage(event, 'selectedImage')" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-1">
          <img
            src="{{ url_for('static', filename='profile.png') }}"
            alt=""
            width="120"
            height="120"
            class="d-inline-block align-text-top"
        />
        </div>
          <div class="col-md-4 py-5 me-auto">
            <h4>Username</h4>
          </div>
          <div class="col-md-4 py-5 me-auto">
            <a class="btn btn-primary">Edit Profile</a>
          </div>           
      </div>  
      <hr />
      <div class="col">
        <div class="row mt-3">
          Name: {{ current_user.username }}
        </div>
        <div class="row mt-3">
          Email: {{ current_user.email }}
        </div>
      </div>  
      <hr />
      <div class="col-2 mt-4">  
        <div class="row">
          <a class="btn btn-primary text-start">
            Purchase History
          </a>
        </div>
        <div class="row mt-3">
          <a class="btn btn-primary text-start">
            Friend list
          </a>
        </div>
      </div>  
    </div>  

    <script>
      function displaySelectedImage(event, elementId) {
        const selectedImage = document.getElementById(elementId);
        const fileInput = event.target;

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                selectedImage.src = e.target.result;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
      } 
    </script>
    
  </body>
</html>
