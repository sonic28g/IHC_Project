<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Game Vault Keys</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          ><img
            src="{{ url_for('static', filename='logo.png') }}"
            alt=""
            width="60"
            height="45"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('index') }}"
                >Store</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('missions') }}">Missions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('livestreams') }}"
                >Livestreams</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link d-inline-block" aria-current="page" href="{{ url_for('cart') }}"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              {% if current_user %}
              <a
                class="nav-link d-inline-block"
                href="{{ url_for('profile') }}"
              >
                Profile
              </a>
              <a class="nav-link d-inline-block" href="{{ url_for('logout') }}"
                >Logout</a
              >
              {% else %}
              <a class="nav-link d-inline-block" href="{{ url_for('login') }}"
                >Login</a
              >
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class ="row mt-4 ms-4">
        <div class="col">
          <h3>Payment Method</h3>
          <div class="col-7 mt-4">  
            <ul type="circle">
                <li>
                    Cartão
                </li>
                <div class="row mt-4">
                    <div class="col-5 mx-2">
                        <div class="row">
                            <input
                                type="text"
                                class="form-control"
                                id="searchInput"
                                placeholder="Nº Cartão"
                            />
                        </div>
                        <div class="row">
                            <input
                                type="text"
                                class="form-control"
                                id="searchInput"
                                placeholder="Nome do Titular"
                            />
                        </div>    
                    </div>
                    <div class="col-5 mx-2">
                        <div class="row">
                            <input
                                type="text"
                                class="form-control"
                                id="searchInput"
                                placeholder="Data de validade"
                            />
                        </div>
                        <div class="row">
                            <input
                                type="text"
                                class="form-control"
                                id="searchInput"
                                placeholder="CVC"
                            />
                        </div>    
                    </div>
                    <li>
                        MBWay
                    </li>
                    <div class="col-4">
                        <div class="row">
                            <input
                                type="text"
                                class="form-control"
                                id="searchInput"
                                placeholder="Nº telemóvel"
                            />
                        </div>
                    </div>    

                </div>
            </ul>
          </div> 
          <button type="button" class="btn btn-outline-dark mt-2">
            Confirm Payment
          </button>  
        </div> 
         

  </body>
</html>
