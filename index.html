<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Game Vault Keys</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="" width="60" height="45" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Missions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Livestreams</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar and Filters -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by game title">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="sortSelect">
                    <option selected>Sort by...</option>
                    <option value="1">Alphabetical</option>
                    <option value="2">Price</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="genreSelect">
                    <option selected>Show All Genres</option>
                    <!-- Options for genres will be added dynamically here -->
                </select>
            </div>
        </div>
    </div>

    <!-- Game Cards -->
    <div class="container mt-4" id="gameCardsContainer">

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
